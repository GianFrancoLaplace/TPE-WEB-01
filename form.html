    <div class="container_img-form">
        <img  class="main_img-form"src="/images/1df67bae-3326-4fdf-8efa-8c33981370d9.jpg" alt="">
    </div>
    <h2 class="priColor">CONTACTO</h2>
    <section class="section_form">
        <form action=# method="post" id="form">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Nombre" value=""name="user_name" id="input-name" required minlength="2">
                </li>
                <li>
                    <label for="mail">Correo:</label>
                    <input placeholder="Email" type="email" name="user_email" id="input-email" required minlength="8">
                </li>
                <li>
                    <label for="subject">Asunto:</label>
                    <input type="text" placeholder="Asunto" name="user_subject" id="input-subject">
                </li>
                <li>
                    <label for="msg">Mensaje:</label>
                    <textarea name="user_message" id="input-msg" required minlength="4"></textarea >
                </li>
                <li class="button">
                    <button id="button-form">Enviar</button>
                </li>
            </ul>
            <div class="container-checkbox-captcha">
                <input type="checkbox" class="input-captcha">
                <label for="" class="label-captcha"> No soy un robot </label>
            </div>
            <div class="container-captcha">
                <div class="captcha-area">
                    <div class="captcha-img">
                        <img src="/images/captcha-bg.png" alt="Captch Background">
                        <span class="captcha"></span>
                    </div>
                </div>
                    <input type="text" placeholder="Introducir captcha" maxlength="6" spellcheck="false" required>
                    <button class="btn check-btn">CHECK</button>
                    <button class="btn reload-btn">RESET</button>
            </div>
        </form>  
        
    </section>
